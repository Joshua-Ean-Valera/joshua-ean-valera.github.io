<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joshua-Ean-Valera Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #222;
    }
    header {
      background: #222;
      color: #fff;
      padding: 2rem 1rem 1rem 1rem;
      text-align: center;
    }
    header .subtitle {
      font-size: 1.2rem;
      color: #b3b3b3;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      color: #2d6cdf;
      margin-bottom: 0.5rem;
    }
    ul {
      list-style: disc inside;
      padding-left: 1rem;
    }
    #projects-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .project-card {
      background: #f9f9f9;
      border-radius: 6px;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #fff;
      margin-top: 2rem;
      border-radius: 0 0 8px 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Joshua-Ean Valera</h1>
    <p class="subtitle">Aspiring IT Professional</p>
    <nav>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <section id="about">
      <h2>About Me</h2>
      <p><!-- Add your introduction here --></p>
    </section>
    <section id="skills">
      <h2>Skills</h2>
      <ul id="skills-list">
        <!-- Skills will be loaded by JavaScript -->
      </ul>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <div id="projects-list">
        <!-- Projects will be loaded by JavaScript -->
      </div>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>Email: <span id="email">your.email@example.com</span></p>
      <!-- Add more contact info as needed -->
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Joshua-Ean Valera</p>
  </footer>
  <script>
    // Placeholder data
    const skills = [
      "HTML5", "CSS3", "JavaScript", "Networking", "Data Analytics", "Machine Learning"
    ];
    const projects = [
      {
        title: "Portfolio Website",
        description: "A personal portfolio website to showcase my skills and projects.",
        link: "#"
      },
      {
        title: "Networking Lab",
        description: "A hands-on project involving physical network setup and configuration.",
        link: "#"
      }
    ];
    // Populate skills
    const skillsList = document.getElementById('skills-list');
    skills.forEach(skill => {
      const li = document.createElement('li');
      li.textContent = skill;
      skillsList.appendChild(li);
    });
    // Populate projects
    const projectsList = document.getElementById('projects-list');
    projects.forEach(project => {
      const div = document.createElement('div');
      div.className = 'project-card';
      div.innerHTML = `<h3>${project.title}</h3>
        <p>${project.description}</p>
        <a href="${project.link}">View Project</a>`;
      projectsList.appendChild(div);
    });
  </script>
</body>
</html>
